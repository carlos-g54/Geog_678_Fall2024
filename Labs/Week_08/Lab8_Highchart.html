<!DOCTYPE html>
<html>
  <head>
    <title>College Station Weekly Weather-Highchart</title>
<script src="https://code.highcharts.com/highcharts.js"></script> 
<script src="https://code.highcharts.com/modules/series-label.js"></script> 
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<style>
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto
        }
</style>

  </head>
  <body>
 <div id="container"></div>
<script>
    Highcharts.chart('container', {
    chart: {
        type: 'line'
    },
    title: {
        text: 'College Station Weekly Temperature Forecast'
    },
    
    xAxis: {
        categories: [
            'Sat', 'Sun', 'Mon', 'Tues', 'Wed', 'Thu', 'Fri', 'Sat', 'Sep',
            'Oct', 'Nov', 'Dec'
        ]
    },
    yAxis: {
        title: {
            text: 'Temperature (Â°F)'
        }
    },
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: false
        }
    },
    series: [{
        name: 'Highest',
        color: '#FF0000',
        data: [
            82, 81, 81, 70, 77, 78, 79, 80
        ]
    }, {
        name: 'Lowest',
        color: '#87CEEB',
        data: [
            67, 59, 50, 47, 51, 60, 66, 66
        ]
    }]
});
</script>



</body>
</html>
